<h3>Reactive Form</h3>
<div class="form-wrap">
<form [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label>First Name: <span style="color: red;">*</span> </label>
            <input type="text" class ="form-control" formControlName="fname"
            required [ngClass]="{'is-invalid': isSubmitted && f.fname.errors}"
             placeholder="First Name is required" >
            <div *ngIf="isSubmitted && f.fname.errors?.required" class="invalid-feedback">First name is required</div>
        </div>

        
        <div class="form-group">
            <label>Last Name: <span style="color: red;">*</span> </label>
            <input type="text" class ="form-control" formControlName="lname"
            required [ngClass]="{'is-invalid': isSubmitted && f.lname.errors}"
            placeholder="Last Name is required">
            <div *ngIf="isSubmitted && f.lname.errors?.required" class="invalid-feedback">Last Name is required</div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" class ="form-control" formControlName="email"
            required [ngClass]="{'is-invalid': isSubmitted && f.email.errors}"
            placeholder="Email is required" >
            <div *ngIf="isSubmitted && f.email.errors?.required" class="invalid-feedback">Email is required</div>
            <div *ngIf="isSubmitted && f.email.errors?.pattern" class="invalid-feedback">Please Enter valid email.</div>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label>
                <input type="radio" value="Male" formControlName="gender">
                  <span>male</span>
              </label>
              <label>
                <input type="radio" value="Female" formControlName="gender">
                  <span>female</span>
              </label>
        </div>

        <div class="form-group">
            <label>Password: <span style="color: red;">*</span></label>
            <input type="password" class ="form-control" formControlName="pass">
            <!--required [ngClass]="{'is-invalid': isSubmitted && f.pass.errors}"
            placeholder="password is required" >
            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.pass.errors.required">Password is required</div>
                <div *ngIf="f.pass.errors.minlength">Password must be at least 6 characters</div>
              </div>-->
              <!-- <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div> -->
        </div>

        <div class="form-group">
            <label>Confirm password: <span style="color: red;">*</span> </label>
            <input type="password" class ="form-control" formControlName="cpass">
           <!-- required [ngClass]="{'is-invalid': isSubmitted && f.cpass.errors}"
            placeholder="confirm password is required">
            <div *ngIf="isSubmitted && f.cpass.errors" class="invalid-feedback">
                <div *ngIf="f.cpass.errors.required">Confirm Password is required</div>
                <div *ngIf="f.cpass.errors.mustMatch">Password and confirm not match</div>
              </div>-->
              <!-- <div *ngIf="isSubmitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Password and confirm not match</div>
              </div> -->
        </div>
         <br><br>
        <button class="btn btn-info">Submit</button>
        
</form>
</div>
